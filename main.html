<!DOCTYPE html>
<html>
<head>
	<title>Expanding Cards</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			max-width: 800px;
		}

		.panel {
			position: relative;
			width: 200px;
			height: 300px;
			margin: 10px;
			overflow: hidden;
			background-size: cover;
			background-position: center;
			cursor: pointer;
			transition: all 0.5s ease;
		}

		.panel.shrinked {
			flex-basis: calc(33.33% - 20px);
			height: 200px;
		}

		.panel.expanding {
			flex-basis: 100%;
			height: 400px;
			z-index: 1;
			transform: translateY(-50%);
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
		}

		.panel.expanding .img-text {
			opacity: 1;
			transform: translate(0, -50%);
		}

		.panel .img-text {
			position: absolute;
			top: 50%;
			left: 0;
			right: 0;
			text-align: center;
			color: white;
			font-size: 24px;
			font-weight: bold;
			opacity: 0;
			transform: translate(0, -40%);
			transition: all 0.5s ease;
		}
